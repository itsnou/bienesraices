<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="menu">
                <a href="/"><img src="/img/logo.svg" alt="Logotipo de Bienes Raices"></a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <h1 class="fw-300 center-text">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 center-text">Llenar el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Escribe tu email" required>
                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" placeholder="Escribe tu número" required>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" placeholder="Escribe aqui tu mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono"id="telefono">
                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" value="correo"id="correo">
                </div>

                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="#">Nosotros</a>
                <a href="#">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados &copy;</p>
        </div>
    </footer>
</body>
</html>
